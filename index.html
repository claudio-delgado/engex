<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Source+Code+Pro&display=swap" rel="stylesheet">    <title>Puzzle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/d2bdb5ef52.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="index.css">
</head>
<body class="p-0 flex justify-center bg-red-200">
    <div class="w-1/2 grid grid-flow-row h-screen items-center">
        <div id="menu" class="w-full flex justify-center">
            <img src="images/kitty.jpeg" alt="" class="border border-2 border-red-500 rounded-lg">
        </div>
        <div id="menu" class="w-full grid grid-rows-2 grid-cols-2 gap-3">
            <button type="button" id="modules" class="p-2 ms-2 flex-1 text-3vw flex justify-center font-bold border-solid border-2 border-black text-white bg-red-500">Módulos</button>
            <button type="button" id="exercises" class="p-2 me-2 flex-1 text-3vw flex justify-center font-bold border-solid border-2 border-black text-white bg-red-500">Ejercicios</button>
            <button type="button" id="progress" class="p-2 ms-2 flex-1 text-3vw flex justify-center font-bold border-solid border-2 border-black text-white bg-red-500">Progreso</button>
            <button type="button" id="correction" class="p-2 me-2 flex-1 text-3vw flex justify-center font-bold border-solid border-2 border-black text-white bg-red-500">Corregir</button>
        </div>
    </div>
</body>
<script src="exercises.js"></script>
<script src="cookies.js"></script> 
 
<script>

    //Get cookie with progress.
    let progress = getCookie("progress") ? JSON.parse(getCookie("progress")) : []

    // Event handler for button "Módulos".
    var buttonModuleClick = (e) => {
        window.location = "module_list.html"
    }

    document.querySelector("#modules").addEventListener('click', buttonModuleClick);
    
    // Event handler for button "Progreso".
    var buttonProgressClick = (e) => {
        window.location = "progress.html"
    }

    document.querySelector("#progress").addEventListener('click', buttonProgressClick);

    // Event handler for button "Ejercicios".
    var buttonExercisesClick = (e) => {
        window.location = "exercise_list.html?module=1&submodule=1"
    }

    document.querySelector("#exercises").addEventListener('click', buttonExercisesClick);
    
    // Event handler for button "Progreso".
    var buttonCorrectionClick = (e) => {
        window.location = "correction.html"
    }

    document.querySelector("#correction").addEventListener('click', buttonCorrectionClick);
</script>
</html>
