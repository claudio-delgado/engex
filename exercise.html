<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENGEX 1.0 - Exercise</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Source+Code+Pro&display=swap" rel="stylesheet">    <title>Puzzle</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/d2bdb5ef52.js" crossorigin="anonymous"></script>
</head>
<body class="p-0 bg-red-200">
    <div class="flex flex-col h-screen">
        <header>
            <h2 id="exercise-heading" class="bg-pink-400 border border-1 border-red-500">
                <div class="flex items-center justify-between w-full px-3 p-0 text-3vw text-black-500 gap-3" data-accordion-target="#submodule-body-1" aria-expanded="true" aria-controls="submodule-body-1">
                    <p class="flex items-center justify-start">
                        <img src="images/kitty-animated.gif" width="7%" class="me-2"/>
                        <span id="exercise" class="bg-pink-500 rounded text-white hover:bg-pink-700 hover:cursor-pointer px-2 me-2"></span>Ejercicio:&nbsp;<span id='exercise_info'></span>
                    </p>
                    <div class="flex justify-end">
                        <button type="button" id="back" class="me-2 px-1 border border-2 border-black bg-black text-pink-600 rounded"><i class="fa fa-arrow-left"></i></button>
                        <button type="button" id="home" class="me-2 px-1 border border-2 border-black bg-black text-pink-600 rounded"><i class="fa fa-home"></i></button>
                    </div>
                </div>
            </h2>
            <div class="w-full p-1 text-3vw">
                <span id="module" class="bg-blue-500 rounded text-white font-bold hover:bg-blue-700 hover:cursor-pointer px-2 me-2"></span>Módulo: <span id="module_info" class="font-bold">Present</span>
            </div>
            <div class="w-full p-1 text-3vw">
                <span id="submodule" class="bg-green-500 rounded text-white font-bold hover:bg-green-700 hover:cursor-pointer px-2 me-2"></span>Submódulo: <span id="submodule_info" class="font-bold">Ser o Estar (Verb TO BE)</span>
            </div>
        </header>
        <main class="flex-grow mt-2">
            <div id="exerciseFrame" class="w-full p-1 bg-red-200"></div>
            <div id="exerciseNotes" class="w-full flex justify-end text-3vw"></div>
        </main>
        <footer>
            <div id="correctionInfo" class="w-full hidden grid grid-flow-col justify-stretch p-1 border-solid border-2 border-black">
                <div class="w-full p-1 text-3vw">
                    <p class="p-0 flex justify-between">
                        <span>Tu respuesta <span id='answerGiven' class="text-blue-700 font-bold"></span> fue corregida por el profesor.</span>
                        <button id="retry" type="button" class="button hidden p-0 px-3 m-0 bg-green-700 text-white">Reintentar</button>
                    </p>
                            
                    <p class="px-0 py-0">Resultado: <span id='resultValue' class="font-bold">INCORRECTA</span></p>
                    <p id="commentParagraph" class="px-0 py-0">Comentario: <span id='commentValue' class="font-bold">bla bla bla</span></p>
                </div>
            </div>
            <div id="answers" class="hide">
                <div class="w-full p-1 text-3vw">Seleccioná tu respuesta:</div>
                <div id="answersFrame" class="w-full grid grid-flow-col justify-stretch p-1 border-solid border-2 border-black bg-purple-200">
                </div>
            </div>
            <div id="options" class="w-full grid grid-flow-col justify-stretch p-1 border-solid border-2 border-black bg-blue-200">
                <button type="button" id="regresar" class="m-1 p-2 flex justify-center items-stretch font-bold border-solid border-2 border-black bg-blue-500"><i class="p-2 fa fa-solid fa-arrow-left"></i>Anterior</button>
                <button type="button" id="correction" class="m-1 p-2 flex justify-center font-bold border-solid border-2 border-black bg-blue-500">Corregir<i class="p-2 fa fa-solid fa-check-double"></i></button>
                <button type="button" id="vocabulary" class="m-1 p-2 flex justify-center font-bold border-solid border-2 border-black bg-blue-500"><i class="py-2 fa fa-solid fa-spell-check"></i></button>
                <button type="button" id="progress" class="m-1 p-2 flex justify-center font-bold border-solid border-2 border-black bg-blue-500">Progreso<i class="p-2 fa fa-solid fa-bars-progress"></i></button>
                <button type="button" id="avanzar" class="m-1 p-2 flex justify-center items-stretch font-bold border-solid border-2 border-black bg-blue-500">Siguiente<i class="p-2 fa fa-solid fa-arrow-right"></i></button>
            </div>
        </footer>
    </div>
</body>
<script src="js/exercises.js"></script>
<script src="js/cookies.js"></script>
<script src="js/exercise.js"></script>
</html>
